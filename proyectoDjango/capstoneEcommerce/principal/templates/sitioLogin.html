{% extends "base.html" %}
{% load static %}

{% block head %}
<title>Login | Novacommerce</title>
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
<link rel="stylesheet" href="{% static 'css/registro.css' %}" />
{% endblock head %}

{% block body %}

<div class="contenedorLogin d-flex flex-column justify-content-center align-items-center">
    <form action="" id="loginForm" class="card p-4 d-flex flex-column">
        <h4 class="head4 text-center mb-5">Iniciar sesión</h4>

        <div class="input-container mb-5">
            <input type="text" id="usernameInput" class="input-field" required placeholder="username de usuario">
            <label class="input-label" for="usernameInput">Username</label>
            <span class="input-highlight"></span>
        </div>

        <div class="input-container mb-4">
            <input type="password" id="passwordInput" class="input-field" required placeholder="*********">
            <label class="input-label" for="passwordInput">Password</label>
            <span class="input-highlight"></span>
        </div>


        <button class="botonGenerico my-2 px-4" type="submit">Iniciar sesión</button>
        <p class="parrafoPequeño m-0 text-center">
            ¿No tienes una cuenta?
            <a href="{% url 'registro' %}" class="parrafoPequeño">Regístrate</a>
        </p>
    </form>
</div>
<script src="{% static 'js/sitioLogin.js' %}"></script>
{% endblock body %}
