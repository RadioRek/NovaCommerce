{% extends "base.html" %}
{% load static %}

{% block head %}
<title>Actualizar Usuario | Novacommerce</title>
<link rel="stylesheet" href="{% static 'css/actualizarUsuario.css' %}">
{% endblock head %}



{% block body %}

<div class="contenedorActualizarUsuario d-flex flex-column align-items-center">

    <input type="number" id="usuarioId" value="{{usuario.id}}" hidden>

    <div class="ContenedorSecundario card p-4">
        <form action="" id="editarUsuario" class="row">
            <h3 class="text-center mb-3 head3">Actualizar usuario {{usuario.username}}</h3>

            <div class="col-12 col-sm-6 m-0 p-0 px-2 mb-2 d-flex flex-column align-items-center">
                <label for="nombreInput" class="form-label">Nombre</label>
                <input type="text" id="nombreInput" class="form-control" placeholder="Nombre del usuario"
                    value="{{usuario.nombre}}">
            </div>

            <div class="col-12 col-sm-6 m-0 p-0 px-2 mb-2 d-flex flex-column align-items-center">
                <label for="apellidoInput" class="form-label">Apellido</label>
                <input type="text" id="apellidoInput" class="form-control" placeholder="Apellido del usuario"
                    value="{{usuario.apellido}}">
            </div>

            <div class="col-12 col-sm-6 m-0 p-0 px-2 mb-2 d-flex flex-column align-items-center">
                <label for="usernameInput" class="form-label">Username</label>
                <input type="text" id="usernameInput" class="form-control" placeholder="Username del usuario"
                    value="{{usuario.username}}">
            </div>

            <div class="col-12 col-sm-6 m-0 p-0 px-2 mb-2 d-flex flex-column align-items-center">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" id="emailInput" class="form-control" placeholder="Email del usuario"
                    value="{{usuario.email}}">
            </div>

            <div class="col-12 col-sm-6 m-0 p-0 px-2 mb-2 d-flex flex-column align-items-center">
                <label for="direccionInput" class="form-label">Direccion</label>
                <input type="text" id="direccionInput" class="form-control" placeholder="Direccion del usuario"
                    value="{{usuario.direccion}}">
            </div>

            <div class="col-12 col-sm-6 m-0 p-0 px-2 mb-sm-4 mb-2 d-flex flex-column align-items-center">
                <label for="telefonoInput" class="form-label">Telefono</label>
                <input type="number" id="telefonoInput" class="form-control" placeholder="Telefono del usuario"
                    value="{{usuario.telefono}}">
            </div>

            <div class="col-12 col-sm-6 m-0 p-0 px-2 mb-2 d-flex flex-column align-items-center">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" id="passwordInput" class="form-control" placeholder="Password del usuario">
            </div>


            <div class="col-12 m-0 p-0 px-2 d-flex justify-content-between mt-2">
                <a href="{% url 'panelControl' %}" class="botonGenerico">Volver</a>
                <button type="submit" class="botonGenerico">Guardar cambios</button>
            </div>

        </form>
    </div>

</div>

<script src="{% static 'js/actualizarUsuario.js' %}"></script>
{% endblock body %}
