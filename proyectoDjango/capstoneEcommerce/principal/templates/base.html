{% load static %}

<!DOCTYPE html>

				</a>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">

						</li>
					</ul>
					<form class="d-flex">

					</form>
				</div>
			</div>
		</nav>

		{% block body %}

					<img src="{% static 'img/coffee-shop.png' %}" width="100" height="100" class="my-auto">
				</div>

				<div class="col12 col-sm-3 d-flex flex-column mb-2 mb-sm-0 text-center text-sm-start">

					<a class="parrafoPequeñoBlanco">Contacto</a>

				</div>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
